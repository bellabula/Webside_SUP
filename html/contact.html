<body>

        <nav id="navBar" class="navbar navbar-expand-xl fixed-top"></nav>

                    <div class="d-block m-auto w-100">
                        <h1>Nature Outdoor</h1>
                        <ul>
                            <li>
                                <img class="b-block icon-size" src="../img/icon/map-2.svg">

                                <a href="https://maps.app.goo.gl/hnD4Vz4A7kpPQZhs6" target="_blank"><img style="width: 24px;" src="../img/icon/map-1.svg"></a>

                            <li>
                                <a href="https://www.facebook.com/andyiplay" target="_blank"><img class="b-block icon-size" src="../img/icon/facebook-circle.svg"></a>

                            <li><img class="b-block icon-size" src="../img/icon/instagram-circle.svg"> sup_kayak</li>
                            <li><img class="b-block icon-size" src="../img/icon/line.svg"> @fun365 (@也要打哦)</li>
                            <li><img class="b-block icon-size" src="../img/icon/email.svg"> andyiplayla@gmail.com</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="reminder" class="mt-5" style="background-color: #fbecd0;">

                    <p><img style="width: 48px;" src="../img/icon/reminder.svg" alt="">貼心提醒</p>
                    <p>有時出團無法及時回電，請多利用Line等通訊方式留言～</p>
                </div>
            </div>
            <div id="mailBox" style="margin-top: 50px;">
                <div id="contactText" style="width: 65%; padding-left: 50px;">

                    <p class="text-center">有任何問題/回饋都歡迎留言~<br>
                        也歡迎企業/團體/商業合作洽詢~</p>
                </div>
                <div style="width: 30%;">
                    <form id="usermail">
                        <label for="userName">你的名字：*</label><br>
                        <input type="text" id="userName" name="userName"><br>
                        <label for="userMail">你的信箱：*</label><br>
                        <input type="email" id="userMail" name="userMail"><br>
                        <label for="userTel">你的電話：</label><br>
                        <input type="phone" id="userTel" name="userTel"><br>
                        <label for="userMessage">想說的話：*</label><br>
                        <textarea name="userMessage" id="userMessage"></textarea>
                        <button>提交</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- 常見Q&A -->
